name: Deploy Storybook
on:
  push:
    branches:
      - 'main'
jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn build-storybook